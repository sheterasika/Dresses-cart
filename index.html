<!DOCTYPE html>
<html lang="en">
<head>
   <title>Dresses Cart</title>
   <style>
    .dress-cart{
        background-color: #ccccb3;
        width: 200px;
        padding: 12px 12px;
        border: solid #5c5c3d;
        border-radius: 8px;
        margin: 20px;
    }
    .dresses{
        height: 180px;
        width: 180px;
        display: block;
        margin: 15px auto;
        border-radius: 10px;
    }
    .btn{
        display: block;
        margin: 15px auto;
        border-radius: 10px;
        border: none;
        padding: 5px 15px;
    }
   </style>
</head>
<body>
    <div class="dress-cart">
        <img src="./img/browntrouser.jpg"  class="dresses">
        <p>Women's Brown Trouser</p>
        <p><b>Price: </b>₹700</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="dress-cart">
        <img src="./img/formalshirt2.webp"  class="dresses">
        <p>Men's Formal Shirt</p>
        <p><b>Price: </b>₹600</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="dress-cart">
        <img src="./img/shortkurti.jpg"  class="dresses">
        <p>Women's Short Kurti</p>
        <p><b>Price: </b>₹450</p>
        <button class="btn">Add to Cart</button>
    </div>

    <div class="dress-cart">
        <img src="./img/whiteprinted.webp"  class="dresses">
        <p>Women's White Top</p>
        <p><b>Price: </b>₹400</p>
        <button class="btn">Add to Cart</button>
    </div>
    
</body>
</html>
